<html>
  <head>
    <title>Decklist Tester</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        padding: 24px;
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        max-width: 768px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        height: 100%;
      }

      .input,
      .output {
        width: 50%;
      }

      .output {
        overflow: auto;
        margin: 0;
        border: 1px solid red;
      }

      .valid {
        border: 1px solid green;
      }
    </style>
  </head>

  <body>
      <div class="container">
        <textarea class="input">

        <pre class="output"></pre>

      <script src="./index.js"></script>
      <script type="text/javascript">
        function test(value) {
          let result = MTGParser.autoParse(value);

          document.querySelector('.output').innerHTML = JSON.stringify(result, undefined, 2);
          document.querySelector('.output').classList.toggle('valid', result.valid);
        }

        document.querySelector('.input').addEventListener('change', e => test(e.target.value));
        test(document.querySelector('.input').value);
      </script>
  </body>
</html>
